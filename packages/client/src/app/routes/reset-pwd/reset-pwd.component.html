<div class="mt-14 w-full flex justify-center">
	<form
		[formGroup]="resetPwdForm"
		(submit)="onSubmit($event)"
		class="w-[38%] min-w-[500px] h-[520px] flex flex-col items-center bg-primary-white rounded-2xl shadow-obr-2 p-2"
	>
		@switch (state) {
			@case ('idel') {
				<app-main-form
					[pwdErrors]="this.resetPwdForm.controls['password'].errors"
					[pwdMismatch]="this.resetPwdForm.getError('pwdMismatch')"
					class="w-full"
				/>
			}
			@default {
				<app-form-result
					[error]="error"
					[state]="state"
					class="size-full"
				/>
			}
		}
	</form>
</div>
