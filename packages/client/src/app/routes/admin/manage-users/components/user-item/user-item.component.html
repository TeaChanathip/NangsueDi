<div
	class="w-full flex flex-col justify-center items-center gap-5 bg-primary-white shadow-obr-1 rounded-xl p-5"
>
	<img
		[src]="user.avartarUrl"
		onerror="this.src='/images/default-profile.svg'"
		alt="user"
		class="w-1/3"
	/>

	<div class="w-[80%]">
		<div class="flex flex-row justify-between">
			<span class="font-semibold text-2xl text-slate-600">Name: </span>
			<span class="text-2xl text-slate-500"
				>{{ user.firstName }} {{ user.lastName }}</span
			>
		</div>
		<div class="flex flex-row justify-between">
			<span class="font-semibold text-2xl text-slate-600">Email: </span>
			<span class="text-2xl text-slate-500">{{ user.email }}</span>
		</div>
		<div class="flex flex-row justify-between">
			<span class="font-semibold text-2xl text-slate-600">Phone: </span>
			<span class="text-2xl text-slate-500">{{ user.phone }}</span>
		</div>
		<div class="flex flex-row justify-between">
			<span class="font-semibold text-2xl text-slate-600">Role: </span>
			<span class="text-2xl text-slate-500">{{ user.role }}</span>
		</div>
		<div class="flex flex-row justify-between">
			<span class="font-semibold text-2xl text-slate-600"
				>Birth Date:
			</span>
			<span class="text-2xl text-slate-500">{{ birthDate }}</span>
		</div>
		<div class="flex flex-row justify-between">
			<span class="font-semibold text-2xl text-slate-600">Status: </span>
			<span class="text-2xl text-slate-500">{{ status }}</span>
		</div>
	</div>

	<div
		[ngClass]="{ hide: user.role === 'ADMIN' }"
		class="w-full flex flex-wrap justify-center gap-5 text-2xl"
	>
		@switch (status) {
			@case ('Non-verified') {
				<button
					(click)="verify()"
					class="bg-primary-100 hover:bg-primary-300"
				>
					Verify
				</button>
				<button
					(click)="deleteUser()"
					class="bg-primary-red hover:bg-red-700"
				>
					Delete
				</button>
			}
			@case ('Verified') {
				<button
					(click)="suspend()"
					[ngClass]="{ hide: user.role === 'MANAGER' }"
					class="bg-primary-red hover:bg-red-700"
				>
					Suspend
				</button>
			}
			@case ('Suspended') {
				<button
					(click)="unsuspend()"
					[ngClass]="{ hide: user.role === 'MANAGER' }"
					class="bg-yellow-400 hover:bg-yellow-700"
				>
					Unsuspend
				</button>
			}
		}
	</div>
</div>
