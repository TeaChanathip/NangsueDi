<div
	appScrollNearEnd
	[threshold]="10"
	(nearEnd)="debSeachMoreBook()"
	class="mt-10 flex flex-col items-center justify-center gap-5"
>
	<app-search-bar class="w-full" />
	<div class="mt-10 w-[90%] flex flex-wrap justify-center gap-10">
		@for (book of books; track $index) {
			<button class="w-[calc(50%-30px)] lg:w-[calc(25%-30px)]">
				<img
					alt="{{ book.title }}"
					src="{{ book.coverUrl }}"
					draggable="false"
					class="size-full rounded-2xl shadow-obr-2 hover:brightness-50 hover:blur-[2px]"
				/>
			</button>
		}
	</div>
</div>
