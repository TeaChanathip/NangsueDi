<div
	class="fixed top-0 left-0 w-screen h-screen bg-[rgb(0,0,0,0.7)]"
	tabindex="1"
	(click)="emitToggleModal()"
	(keydown.escape)="emitToggleModal()"
></div>

<div id="container">
	<h1 class="text-5xl text-white font-bold w-full text-center">
		Select Address
	</h1>
	<div
		class="mt-4 bg-primary-white p-10 rounded-2xl flex flex-wrap overflow-auto gap-x-10 gap-y-5 justify-between h-[500px]"
	>
		@for (addr of addrs$ | async; track $index) {
			<app-borrow-addr-item
				[addr]="addr"
				[ngClass]="{ selected: selected === addr._id }"
				class="cursor-pointer hover:brightness-50"
				(click)="toggleSelect(addr._id)"
			/>
		}
	</div>
	<div class="mt-4 flex flex-row justify-center gap-10">
		<app-button
			kind="solid"
			text="Submit"
			[isDisabled]="!selected"
			(click)="emitSubmitBorrow()"
		/>
		<app-button kind="outline" text="Cancel" (click)="emitToggleModal()" />
	</div>
</div>
