<div
	appScrollNearEnd
	[threshold]="10"
	(nearEnd)="debSeachMoreBook()"
	class="mt-10 flex flex-col items-center justify-center gap-5"
>
	<app-books-search-bar class="w-full" />
	<div class="mt-10 w-[90%] flex flex-wrap gap-10">
		@for (book of books; track $index) {
			<button
				class="w-[calc(50%-20px)] lg:w-[calc(25%-30px)] flex justify-center items-center relative book-info"
				(click)="navigateToBook(book._id)"
			>
				<img
					alt="{{ book.title }}"
					src="{{ book.coverUrl }}"
					onerror="this.src='/images/default-book.jpg'"
					draggable="false"
					class="size-full rounded-2xl shadow-obr-2"
				/>
				<span class="material-symbols-rounded absolute"> info </span>
			</button>
		}
	</div>
</div>
