<div>
	<h1 class="text-5xl text-slate-600 font-bold mt-8 text-center">
		Non-Returned Books
	</h1>

	<div class="w-full p-10 flex flex-wrap justify-center gap-10">
		@for (borrow of filteredBrrws$ | async; track $index) {
			<div
				class="flex flex-wrap w-full lg:w-[45%] bg-primary-white p-5 rounded-2xl shadow-obr-2"
			>
				<img
					[src]="borrow.book.coverUrl ?? '/images/default-book.jpg'"
					alt="book"
					onerror="this.src='/images/default-book.jpg'"
					class="h-[300px] rounded-lg shadow-obr-1"
				/>
				<div
					class="grow p-5 flex flex-col items-center justify-between"
				>
					<div class="text-2xl flex flex-col">
						<span>
							<span class="text-slate-600">Title: </span>
							<span class="text-slate-500">{{
								borrow.book.title
							}}</span>
						</span>
						<span>
							<span class="text-slate-600">Borrow Since: </span>
							<span class="text-slate-500">{{
								unixToYMD(borrow.approvedAt ?? 1000000)
							}}</span>
						</span>
					</div>
					<div>
						<app-button
							kind="solid"
							text="Return"
							(click)="returnBook(borrow._id)"
						/>
					</div>
				</div>
			</div>
		}
	</div>
</div>
