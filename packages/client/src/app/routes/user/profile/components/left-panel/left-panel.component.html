@if (user$ | async; as user) {
	<div
		class="bg-primary-white rounded-2xl shadow-obr-2 px-14 py-8 max-w-[800px]"
	>
		<div
			class="flex justify-center lg:justify-between items-center flex-wrap gap-x-5 gap-y-4"
		>
			<img
				alt="user"
				src="{{ user.avartarUrl }}"
				onerror="this.src='/images/default-profile.svg'"
				class="rounded-full w-[80%] lg:w-[40%] h-fit cursor-pointer"
			/>

			<div class="flex flex-col gap-y-4 w-[100%] lg:w-[48%]">
				<span>
					<app-form-input
						label="First Name"
						type="text"
						formName="firstName"
						[isInvalid]="firstNameErrors !== null"
					/>
					<app-warning-msg
						[msg]="firstNameErrMsg"
						[isShowing]="firstNameErrors !== null"
						class="text-center text-2xl"
					/>
				</span>

				<span>
					<app-form-input
						label="Last Name"
						type="text"
						formName="lastName"
						[isInvalid]="lastNameErrors !== null"
					/>
					<app-warning-msg
						[msg]="lastNameErrMsg"
						[isShowing]="lastNameErrors !== null"
						class="text-center text-2xl"
					/>
				</span>
			</div>

			<span class="w-full lg:w-[48%] h-fit">
				<app-form-input
					label="Phone"
					type="tel"
					formName="phone"
					[isInvalid]="phoneErrors !== null"
				/>
				<app-warning-msg
					[msg]="phoneErrMsg"
					[isShowing]="phoneErrors !== null"
					class="text-center text-2xl"
				/>
			</span>

			<span class="w-full lg:w-[48%] h-fit">
				<app-form-input
					label="Birth Date"
					type="date"
					formName="birthDate"
					[isInvalid]="birthDateErrors !== null"
				/>
				<app-warning-msg
					[msg]="birthDateErrMsg"
					[isShowing]="birthDateErrors !== null"
					class="text-center text-2xl"
				/>
			</span>
			<app-form-text
				label="Email"
				[text]="user.email"
				class="w-full lg:w-[60%]"
			/>
		</div>
	</div>
}
