@if (updateProfileForm) {
	<div class="">
		<h1 class="text-5xl text-slate-600 font-bold mt-8 text-center">
			Profile
		</h1>

		<!-- form panel -->
		<div class="mt-8 flex flex-wrap justify-center items-stretch gap-8">
			<!-- left panel -->
			<form [formGroup]="updateProfileForm" #left>
				<app-left-panel
					[user$]="user$"
					[firstNameErrors]="
						updateProfileForm.controls['firstName'].errors
					"
					[lastNameErrors]="
						updateProfileForm.controls['lastName'].errors
					"
					[phoneErrors]="updateProfileForm.controls['phone'].errors"
					[birthDateErrors]="
						updateProfileForm.controls['birthDate'].errors
					"
				/>
			</form>

			<!-- right panel -->
			<app-right-panel
				[userAddrs$]="userAddr$"
				[ngStyle]="{
					height: leftPanelView?.nativeElement.offsetHeight + 'px',
				}"
				#right
			/>
		</div>

		<!-- button panel -->
		<div class="mt-8 flex flex-row justify-center gap-10">
			<app-button
				text="Dismiss"
				kind="outline"
				[isDisabled]="!isFormEdited || !updateProfileForm.valid"
			/>
			<app-button
				text="Confirm"
				[isDisabled]="!isFormEdited || !updateProfileForm.valid"
				(click)="onSubmit()"
			/>
		</div>
	</div>
}
