<form
	[formGroup]="addressForm"
	class="grid grid-cols-6 grid-rows-5 bg-white rounded-2xl shadow-obr-1 py-4 px-6 gap-y-2"
>
	<h2 class="col-start-1 col-span-2 row-start-1 row-span-1">Address</h2>
	<input class="col-start-3 col-span-4 row-start-1 row-span-1" />

	<h2 class="col-start-1 col-span-2 row-start-2 row-span-1">Sub district</h2>
	<h2 class="col-start-1 col-span-2 row-start-3 row-span-1">District</h2>
	<h2 class="col-start-1 col-span-2 row-start-4 row-span-1">Province</h2>
	<h2 class="col-start-1 col-span-2 row-start-5 row-span-1">Postal code</h2>
</form>
