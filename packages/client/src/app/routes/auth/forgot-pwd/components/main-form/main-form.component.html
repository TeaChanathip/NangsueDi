<div class="flex flex-col items-center">
	<h1 class="text-5xl text-slate-600 font-bold mt-8">Forgot Password</h1>

	<app-form-input
		label="Email"
		type="email"
		ph="example@example.com"
		formName="email"
		[isRequired]="true"
		[isInvalid]="emailErrors !== null"
		class="w-[60%] mt-16"
	/>

	<app-warning-msg
		[msg]="emailErrMsg"
		[isShowing]="emailErrors !== null"
		class="text-2xl mt-4"
	/>

	<app-button
		formType="submit"
		kind="solid"
		text="Send"
		[isDisabled]="emailErrors !== null"
		class="mt-8"
	/>
</div>
