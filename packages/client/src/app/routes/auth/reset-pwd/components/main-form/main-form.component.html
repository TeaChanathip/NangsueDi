<div class="flex flex-col items-center">
	<h1 class="text-5xl text-slate-600 font-bold mt-8">Reset Password</h1>

	<app-form-input
		label="Password"
		type="password"
		ph="password"
		formName="password"
		[isRequired]="true"
		[isInvalid]="pwdErrors !== null || pwdMismatch"
		class="w-[60%] mt-16"
	/>
	<app-form-input
		label="Confirm Password"
		type="password"
		ph="password"
		formName="confirmPwd"
		[isRequired]="true"
		[isInvalid]="pwdErrors !== null || pwdMismatch"
		class="w-[60%] mt-10"
	/>

	<app-warning-msg
		[msg]="errorMsg"
		[isShowing]="pwdErrors !== null || pwdMismatch"
		class="text-2xl mt-6"
	/>

	<app-button
		formType="submit"
		kind="solid"
		text="Confirm"
		[isDisabled]="pwdErrors !== null || pwdMismatch"
		class="mt-6"
	/>
</div>
