@if (kind === 'solid') {
	<button
		type="{{ formType }}"
		(click)="action()"
		[ngStyle]="{ width: width }"
		[disabled]="isDisabled"
		class="text-2xl hover:bg-primary-300 disabled:bg-slate-300 border-solid border-4 border-primary-100 hover:border-primary-300 disabled:border-slate-300 px-2 py-2 font-bold rounded-xl shadow-obr-1 cursor-pointer bg-primary-100 text-white"
	>
		{{ text }}
	</button>
} @else {
	<button
		type="{{ formType }}"
		(click)="action()"
		[ngStyle]="{ width: width }"
		[disabled]="isDisabled"
		class="text-2xl hover:bg-primary-300 disabled:bg-slate-300 border-solid border-4 border-primary-100 hover:border-primary-300 disabled:border-slate-300 px-2 py-2 font-bold rounded-xl shadow-obr-1 cursor-pointer bg-white text-primary-200 hover:text-white"
	>
		{{ text }}
	</button>
}
