@if (kind === 'solid') {
	<button
		type="{{ formType }}"
		(click)="action()"
		[ngStyle]="{ width: width }"
		[disabled]="isDisabled"
		class="bg-primary-100 hover:bg-primary-300 disabled:bg-slate-300 border-solid border-4 border-primary-100 hover:border-primary-300 disabled:border-slate-300 px-2 py-2 text-2xl text-white font-bold rounded-xl shadow-obr-1 cursor-pointer"
	>
		{{ text }}
	</button>
} @else {
	<button
		type="{{ formType }}"
		(click)="action()"
		[ngStyle]="{ width: width }"
		[disabled]="isDisabled"
		class="bg-white hover:bg-primary-300 disabled:bg-slate-300 border-solid border-4 border-primary-100 hover:border-primary-300 disabled:border-slate-300 px-2 py-2 text-2xl text-primary-200 hover:text-white font-bold rounded-xl shadow-obr-1 cursor-pointer"
	>
		{{ text }}
	</button>
}
