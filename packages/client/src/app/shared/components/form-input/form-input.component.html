<div>
	<label
		class="text-3xl text-slate-600 font-semibold block"
		for="{{ formName }}"
	>
		{{ label }}
		@if (isRequired) {
			<span class="text-primary-400">*</span>
		}
	</label>
	<input
		[type]="type"
		[placeholder]="ph"
		[formControlName]="formName"
		[ngClass]="{ invalid: isInvalid }"
		class="bg-white rounded-xl w-full text-2xl text-slate-500 py-1 px-2 shadow-obr-1 border-white border-solid border-2"
	/>
</div>
